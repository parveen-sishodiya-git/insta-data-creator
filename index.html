<!doctype html>
<html lang="en" ng-app="mainApp">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular-route.min.js"></script>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <title>Shopper Data</title>
</head>

<body>
    <div class="container my-2">
        <div>
            <h1 style="align-content: center;">Grocery Park Products</h1>
        </div>
        <div ng-controller="productAddController">

            <div id="productAdd">
                <div class="form-group">
                    <label for="pname">Product Name</label>
                    <input type="text" class="form-control" id="pname" placeholder="Enter product name"
                        ng-model="product.pname">
                </div>
                <div class="form-group">
                    <label for="bname">Brand Name</label>
                    <input type="text" class="form-control" id="bname" placeholder="Enter brand name"
                        ng-model="product.bname">
                </div>
                <div class="form-group">
                    <label for="wsprice">Whole Sale Price</label>
                    <input type="text" class="form-control" id="wsprice" placeholder="Enter whole sale price"
                        ng-model="product.wsprice">
                </div>
                <div class="form-group">
                    <label for="rprice">Retail Sale Price</label>
                    <input type="text" class="form-control" id="rprice" placeholder="Enter retail price"
                        ng-model="product.rprice">
                </div>
                <div class="form-group">
                    <label for="boughtFrom">Bought From</label>
                    <input type="text" class="form-control" id="boughtFrom" placeholder="Enter retail price"
                        ng-model="product.boughtFrom">
                </div>
                <div class="form-group">
                    <label for="otherdetails">Other Details</label>
                    <input type="text" class="form-control" id="otherdetails" placeholder="Enter retail price"
                        ng-model="product.otherdetails">
                </div>
                <button type="submit" class="btn btn-primary" ng-click="saveProduct()">Add Product</button>
            </div>
            <div id="productDetails" class="my-3">

                
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th scope="col">Number</th>
                            <th scope="col">Product Name</th>
                            <th scope="col">Brand Name</th>
                            <th scope="col">WS Price</th>
                            <th scope="col">Retail Price</th>
                            <th scope="col">Bought From</th>
                            <th scope="col">Other Details</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="product in productDetailsToShow">
                            <td>{{$index + 1}}</td>
                            <td>{{product.pname}}</td>
                            <td>{{product.bname}}</td>
                            <td>{{product.wsprice}}</td>
                            <td>{{product.rprice}}</td>
                            <td>{{product.boughtFrom}}</td>
                            <td>{{product.otherdetails}}</td>
                        </tr>
                    </tbody>
                </table>

                
            </div>
            <hr>
            <button class="btn btn-danger" ng-click="extractProductJSON()">Extract JSON</button>
            <div id="productJson">

            </div>
            
        </div>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
    <script src="scripts/index.js"></script>
</body>

</html>
